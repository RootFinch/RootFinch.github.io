<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A great cause</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css">

  </head>
  <script src="scripts/main.js" defer></script>

  <body>
    <h1>HAPPY HAPPY HAPPYYYYYY</h1>
    <img src="images/root.jfif" alt="A great cause">
    <!--空元素  本元素包含两个属性，但是并没有 </img> 结束标签，元素里也没有内容。这是因为图像元素不需要通过内容来产生效果，它的作用是向其所在的位置嵌入一个图像。-->
    <!--该元素通过包含图像文件路径的地址属性 src，可在所在位置嵌入图像。替换文字属性 alt，是图像的描述内容，视障用户可以使用屏幕阅读器来朗读 alt 属性的内容-->
    <p> <b><u>have a good day</u> </b> </p>
    <ul> <!-- changed to list in the tutorial -->
        <li>are you happy</li>
        <li><u>why not?!</u> </li>
        <li>sunday</li>
        <li>happy day</li>
    </ul>
    <!--无序列表（Unordered List）中项目的顺序并不重要，就像购物列表。用一个 <ul> 元素包围。
      有序列表（Ordered List）中项目的顺序很重要，就像烹调指南。用一个 <ol> 元素包围。
      列表的每个项目用一个列表项目（List Item）元素 <li> 包围。-->
   
    <p>let us be <strong>Happy</strong> together</p>
    <p>read this <a href="https://www.bilibili.com/">wulalalalalllllllll</a>to be <u> happy</u>  together</p> 
    </body> 
</html>
